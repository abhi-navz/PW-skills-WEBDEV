<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click me</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box {
        background-color: rgb(30, 224, 215);
        padding: 7px 15px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div onmouseover="hover()" onmouseleave="hover2()" class="box" id="box">
      <h1>Don't enter in here!</h1>
    </div>
  </body>
  <script>
    const box = document.getElementById("box");
    function hover() {
    //   alert("Oh! you are in a big big trouble you idiot!");
      box.style.backgroundColor = "red";
    }
    function hover2() {
      box.style.backgroundColor = "blue";
    }
  </script>
</html>
