<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Percentage Caculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h1>Discount Percentage Calculator</h1>
    <div class="main">
      <div>
        <label for="originalPrice">Original Price:</label>
        <input id="originalPrice" type="texf" placeholder="Original Price" />
      </div>

      <div>
        <label for="discountedPrice">Discounted Price:</label>
        <input
          type="text"
          id="discountedPrice"
          placeholder="Discounted Price" />
      </div>

      <button onclick="calculate()">Caluate Discount Percentage</button>
    </div>
    <p>Discount percentage is : <span id="result">____</span> %.</p>
  </body>
