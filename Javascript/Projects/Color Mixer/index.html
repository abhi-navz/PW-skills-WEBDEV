<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <input id="firstcolor" type="text" placeholder="Enter first color here" />
      <input
        id="secondcolor"
        type="text"
        placeholder="Enter second color here" />
      <button onclick="colormixer()" id="mix">Mix</button>
    </div>
    <div class="output" id="output">
      <p id="outputtext"></p>
    </div>
  </body>
</html>
