<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving an image</title>
    <style>
      #img {
        position: absolute;
        left: 100px;
        top: 100px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Moving the image</h1>
    <div class="imgContainer">
      <img
        id="img"
        src="https://pwskills.com/images/PWSkills-main.png"
        alt="pwSkillslogo" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
