<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Boxing</title>
    <style>
        .box{
            background-color: aqua;
            width: 300px;
            padding: 20px;
            border: solid 5px rgb(220, 15, 217);
            margin: 20px;
        }
        .alternate{ 
            box-sizing: border-box;
            border: solid red 5px;
        }

    </style>
</head>
<body>
    <h2>Border Box</h2>
    <p>Its the space that an element , it's paddiing, border and margin take(we dont' take account of margin)</p>
    <p class="box">Content</p>
    <p class="alternate"> Border-Boxr</p>
</body>
</html>
