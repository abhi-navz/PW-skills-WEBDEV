<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Audio</title>
</head>
<body>
    <h2>Audio</h2>
    <audio src="Ladynsax -YOU & I.mp3" controls autoplay >Audio not supported</audio>
    <!-- we have similirar attrubuets controls, autoplay and muted  -->
    <!-- another way of adding audio: even in audio we can give multiple sources in case one format don't work then other can go on -->

        <source src="Ladynsax -YOU & I.mp3">
        <source src="">
    </audio>
    
</body>
