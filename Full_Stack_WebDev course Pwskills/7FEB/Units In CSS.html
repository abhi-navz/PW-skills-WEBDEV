<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units In CSS</title>
    <style>
        section{
            border: dashed 3px blue;
            width: 50vw;
            font-size:10px;
            height: 50vh;
        }
        main{
            border: solid 1px red;
            width: 50%;
            /* font-size: 2em; */
            font-size: 2rem;
            height: 50%;
        }
    </style>
  </head>
  <body>
    <section>
      <main>
        <p>Hello world</p>
      </main>
    </section>
  </body>
</html>
