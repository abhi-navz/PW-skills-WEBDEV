<body>
     <!-- There are three types of List
     * Orderred List
     * Unordered List
     * Description List
      -->
      <!-- An uordered list can hape type, disc(default), circle, square and none  -->
      <h2>Unordered list</h2>
      <ul>
        <li>One</li>
        <li type="circle">Two</li>
        <li type="square" >three</li>
        <li type="none">four</li>
        <li type="disc">five</li>
      </ul>
      <!-- An ordered list can have type, a, A, i ,I,1 -->
      <ol>
        <li>one</li>
        <li>two </li>
        <li>three</li>
      </ol>
      <!-- A descripton list have a <dt> description term and a <dd> decrioptin data, a <dt> can have multiple <dd> -->
    <h2>Description list</h2>
    <dl>
        <dt>i 14</dt>
        <dd>have a14 chipset</dd>
        <dt>i 13</dt>
        <dd>have a13 chipset</dd>
        <dt>i 12</dt>
        <dd>have a 12 chipset</dd>
