<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Hospital</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500&display=swap");
    </style>
    <link rel="stylesheet" href="/Contact Us/contact.css" />
  </head>
  <body>
    <nav>
      <img src="/Assets/logo.png" alt="logo" />
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/About us/about.html">About Us</a></li>
        <li>
          <a href="/Contact Us/contact.html">Contact Us</a>
        </li>
      </ul>
    </nav>
    <form>
      <div class="formarea">
        <h1>Contact Form</h1>
        <div class="form">
          <div class="field">
            <p>Name</p>
            <input
              class="name"
              type="text"
              maxlength="50"
              placeholder="Enter your name" />
          </div>
          <div class="field">
            <p>Email</p>
            <input
              class="email"
              type="email"
              maxlength="50"
              placeholder="Enter your email" />
          </div>
          <div class="field">
            <p>Message</p>
            <input
              type="text"
              class="message"
              placeholder="enter your message" />
          </div>
          <button>Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
