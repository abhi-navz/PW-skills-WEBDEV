<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <!-- by id -->
    <p id="prag"><span>Hello</span> Namastey</p>
    <!-- class -->
    <ul>
      <li class="tech">One</li>
      <li class="tech">Two</li>
      <li class="tech">Three <img src="" alt="" /></li>
    </ul>
    <!-- tag name -->
    <h2>Hello</h2>
    <h2 class="class">Namastey</h2>
    <h2 id="id">Priviet</h2>

    <!-- query selector -->
    <h1>h1 tag</h1>
    <h1 class="class1">h1 with class1</h1>
    <h1 id="id1">h1 with id 1</h1>
    <script>
      let prag = document.getElementById("prag");
      console.log(prag.innerHTML);

      let tech = document.getElementsByClassName("tech");
      console.log(tech[2].innerText);
      tech[2].innerText = "node.js";

      let tagname = document.getElementsByTagName("h2");
      console.log(tagname);
      tagname[1].innerText = "hola";
      tagname[2].style.color = "red";

      let qs = document.querySelector(".class1");
      console.log(qs);
      //    qs.className = "Abhinav"
      qs.classList = "Abhinav Gupta shyam";
      qs.setAttribute("title", "DOM");
    </script>
  </body>
</html>
