<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java script DOM part 02</title>
  </head>
  <body>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ul>
    <script>
      // creating an element
      let a = document.createElement("h1");
      a.textContent = "Adding Element by JavaScript DOM";
      console.log(a);
      document.body.appendChild(a);
      a.className = "dom";
      a.style.color = "violet";
      a.style.fontSize = "75px";
      a.style.fontWeight = "900";

      let ul = document.querySelector("ul");
      console.log(ul);
      let li = document.querySelectorAll("li");
      console.log(li);

      for (i of li) {
        ul.removeChild(i);
      }
    </script>
  </body>
</html>
